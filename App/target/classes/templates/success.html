<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Premium UI</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffffff;
    font-family: "Segoe UI", Arial, sans-serif;
    overflow: hidden;
  }

  /* ===== GLASS NAVBAR ===== */
  .nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 64px;
    padding: 0 32px;
    display: flex;
    align-items: center;
    justify-content: space-between;

    background: rgba(255, 255, 255, 0.65);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);

    border-bottom: 1px solid rgba(255, 255, 255, 0.6);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.04);
    z-index: 10;
    box-sizing: border-box;
  }

  .nav h3 {
    margin: 0;
    font-weight: 600;
    letter-spacing: 0.3px;
  }

  .nav button {
    padding: 9px 22px;
    background: linear-gradient(135deg, #ffd95a, #ffb703);
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 6px 14px rgba(255, 183, 3, 0.35);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .nav button:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 20px rgba(255, 183, 3, 0.45);
  }

  /* ===== CENTER CONTENT ===== */
  .content {
    height: 100vh;
    padding-top: 64px;
    display: flex;
    justify-content: center;
    align-items: center;

    font-size: 64px;
    font-weight: 700;
    letter-spacing: 1px;

    background: linear-gradient(135deg, #111, #555);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    user-select: none;
  }

  /* ===== GLOSSY BUBBLES ===== */
  .bubble {
    position: fixed;
    border-radius: 50%;
    pointer-events: none;

    background: radial-gradient(
      circle at 30% 30%,
      rgba(255,255,255,0.9),
      rgba(255,255,255,0.2),
      rgba(255,255,255,0.05)
    );

    box-shadow:
      0 0 12px rgba(255,255,255,0.6),
      inset -2px -2px 6px rgba(255,255,255,0.4);

    backdrop-filter: blur(4px);
    animation: float 1.6s ease-out forwards;
  }

  @keyframes float {
    0% {
      transform: scale(1);
      opacity: 0.9;
    }
    100% {
      transform: scale(0.2) translateY(-35px);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- NAV -->
<div class="nav">
  <h3>Welcome</h3>
  <form action="/logout" method="post">
    <button type="submit">Logout</button>
  </form>
</div>

<!-- CENTER -->
<div class="content">
  Explore
</div>

<script>
  const accents = [
    "rgba(255,95,109,0.35)",
    "rgba(255,195,113,0.35)",
    "rgba(71,198,255,0.35)",
    "rgba(110,255,168,0.35)",
    "rgba(199,125,255,0.35)"
  ];

  document.addEventListener("mousemove", (e) => {
    for (let i = 0; i < 2; i++) {
      const bubble = document.createElement("div");
      bubble.className = "bubble";

      const size = Math.random() * 10 + 6;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";

      bubble.style.left = e.clientX + (Math.random() * 12 - 6) + "px";
      bubble.style.top = e.clientY + (Math.random() * 12 - 6) + "px";

      bubble.style.background = `
        radial-gradient(
          circle at 30% 30%,
          rgba(255,255,255,0.9),
          ${accents[Math.floor(Math.random() * accents.length)]},
          rgba(255,255,255,0.05)
        )
      `;

      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 1600);
    }
  });
</script>

</body>
</html>
