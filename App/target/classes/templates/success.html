<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Success</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: #ffffff;
  }

  .nav {
    height: 60px;
    padding: 0 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #eee;
  }

  .container {
    height: calc(100vh - 60px);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    width: 350px;
    padding: 30px;
    border-radius: 12px;
    border: 1px solid #e0e0e0;
    box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    text-align: center;
  }

  input {
    width: 100%;
    padding: 10px;
    margin: 12px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  button {
    width: 100%;
    padding: 10px;
    margin-top: 12px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    background: #ffcc00;
    cursor: pointer;
  }

  .hidden {
    display: none;
  }
</style>
</head>

<body>

<div class="nav">
  <h3>Welcome <span th:text="${name}">User</span></h3>

  <form action="/logout" method="post">
    <button type="submit">Logout</button>
  </form>
</div>

<div class="container">
  <div class="card">

    <h2>Profile</h2>

    <!-- UPDATE BUTTON -->
    <button onclick="showForm()">Update Profile</button>

    <!-- UPDATE FORM -->
    <form action="/update" method="post" id="updateForm" class="hidden">
      <input type="hidden" name="oldUsername" th:value="${name}" />

      <input type="text" name="newUsername" placeholder="New Username" required />
      <input type="email" name="newEmail" placeholder="New Email" required />
      <input type="password" name="newPassword" placeholder="New Password" required />

      <button type="submit">Save Changes</button>
    </form>

  </div>
</div>

<script>
  function showForm() {
    document.getElementById("updateForm").classList.remove("hidden");
  }
</script>

</body>
</html>
